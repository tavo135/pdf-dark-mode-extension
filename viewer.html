<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDF Dark Mode</title>
  <style>
    body.dark { background-color: #121212; color: white; }
    body.dark canvas { filter: invert(1) hue-rotate(180deg); }

    #viewer { display:flex; justify-content:center; }

    #viewer canvas { display: block; margin: 10px auto; }

    #darkModeIcon {
      position: fixed; bottom: 20px; right: 20px;
      width: 50px; height: 50px; background-color: #333;
      color: white; border-radius: 50%;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer; font-size: 24px; z-index: 1000;
    }
    #darkModeIcon:hover { background-color: #555; transition: 0.3s; }

    .page-container {
      position: relative;
      margin: 10px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    }

    .page-container canvas {
      display:block;
      position: absolute;
      left: 0; top: 0;
      z-index: 1;
    }

    .textLayer {
      position: absolute;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: auto; /* los spans reciben eventos */
      user-select: text;
    }

    .textLayer span {
      position: absolute;
      white-space: pre;
      transform-origin: 0 0;
      pointer-events: auto;
      color: transparent;                /* texto invisible pero seleccionable */
      -webkit-text-fill-color: transparent;
      user-select: text;
    }
  </style>
</head>
<body>
  <h2>Visor PDF Dark Mode</h2>

  <div id="controls">
    <button id="prevPage">‚¨ÖÔ∏è P√°gina anterior</button>
    <span>P√°gina <span id="pageNum">1</span> de <span id="pageCount">?</span></span>
    <button id="nextPage">‚û°Ô∏è P√°gina siguiente</button>
    <input type="file" id="filePicker" accept="application/pdf">
  </div>

  <div id="viewer"></div>

  <!-- Icono flotante de modo oscuro -->
  <div id="darkModeIcon">üåô</div>

  <script type="module" src="viewer.js"></script>
</body>
</html>
